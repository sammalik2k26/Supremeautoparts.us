<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 120" width="560" height="120">
  <defs>
    <linearGradient id="goldG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B29026"/>
    </linearGradient>
  </defs>

  <!-- SHIELD ICON -->
  <!-- Outer shield (black) -->
  <polygon points="55,2 103,14 97,72 55,107 13,72 7,14" fill="#0F0F0F"/>
  <!-- Gold border -->
  <polygon points="55,7 98,18 92,68 55,100 18,68 12,18" fill="url(#goldG)"/>
  <!-- Inner core (black) -->
  <polygon points="55,12 93,22 87,64 55,92 23,64 17,22" fill="#0F0F0F"/>

  <!-- Crown -->
  <polygon points="27,60 25,40 31,28 41,43 55,22 69,43 75,28 81,40 79,60"
           fill="url(#goldG)"/>
  <!-- Crown jewels -->
  <circle cx="31" cy="30" r="4" fill="#0F0F0F"/><circle cx="31" cy="30" r="2" fill="#D4AF37"/>
  <circle cx="55" cy="24" r="4" fill="#0F0F0F"/><circle cx="55" cy="24" r="2" fill="#D4AF37"/>
  <circle cx="75" cy="30" r="4" fill="#0F0F0F"/><circle cx="75" cy="30" r="2" fill="#D4AF37"/>
  <!-- Crown base band -->
  <rect x="27" y="60" width="56" height="8" rx="1" fill="url(#goldG)"/>
  <rect x="29" y="62" width="52" height="4" rx="1" fill="#0F0F0F"/>

  <!-- S letter -->
  <text x="55" y="86" font-family="'Arial Black','Impact',sans-serif" font-weight="900" font-size="24" fill="#D4AF37" text-anchor="middle">S</text>

  <!-- SUPREME text -->
  <text x="125" y="58" font-family="'Arial Black','Impact','Helvetica Neue',sans-serif" font-weight="900" font-size="52" fill="#FFFFFF" letter-spacing="2">SUPREME</text>

  <!-- Gold accent line -->
  <rect x="125" y="66" width="420" height="3.5" rx="1.5" fill="url(#goldG)"/>

  <!-- AUTO PARTS -->
  <text x="125" y="98" font-family="'Arial','Helvetica Neue',sans-serif" font-weight="600" font-size="24" fill="#787878" letter-spacing="8">AUTO PARTS</text>
</svg>
